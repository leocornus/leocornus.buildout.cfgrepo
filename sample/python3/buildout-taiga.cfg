[taiga-back]
recipe = djangorecipe
settings = settings.development
eggs =
    ${buildout:eggs}
project = taiga-back

# preparing the config file for supervisord.
[supervisor-conf]
programs = 
    ${postgresql-conf:supervisor-program}

[init-postgresql]
datadir = ${buildout:directory}/var/postgresql/taiga

[postgresql-conf]
datadir = ${buildout:directory}/var/postgresql/taiga

[hosts]
circus-web = 10.160.192.44

[ports]
circus-web = 8080

[init-postgresql]
datadir = ${buildout:directory}/var/postgresql/taiga

[postgresql-conf]
datadir = ${buildout:directory}/var/postgresql/taiga

# test to gnerate the circus script.
#
# circus is using ZeroMQ
# ZeroMQ is using autoconf >= 2.61
[circus]
recipe = zc.recipe.egg:script
