pytz=2014.4
six=1.8.0
amqp=1.4.6
djmail=0.10
django-pgjson=0.2.2
djorm-pgarray=1.0.4
django-jinja=1.0.4
jinja2=2.7.2
pygments=1.6
django-sites=0.8
Markdown=2.4.1
fn=0.2.13
diff-match-patch=20121119
requests=2.4.1
django-sr=0.0.4
easy-thumbnails=2.1
celery=3.1.17
redis=2.10.3
