    cfgrepo/config/db/postgresql-build.cfg
    cfgrepo/config/db/postgresql-conf.cfg
# supervisord does not work on any version of Python 3.
#    cfgrepo/config/supervisor.cfg

eggs +=
    psycopg2
    Django
#    diango-pglocks
    django-picklefield
    django-sampledatahelper
    gunicorn
    pillow
    pytz
    six
    amqp
    djmail
    django-pglocks
    django-pgjson
    djorm-pgarray
    django-jinja
    jinja2
    pygments
    django-sites
    Markdown
    fn
    diff-match-patch
    requests
    django-sr
    easy-thumbnails
    celery
    redis
    Unidecode
    raven
    bleach
    django-ipware
    premailer
    django-transactional-cleanup
    lxml

parts =
    circus-build
    basic-circus-conf
    postgresql-build
    psycopg2
    taiga-back
#    supervisor-bin

versions = versions

[versions]
Django = 1.7.8
django-picklefield = 0.3.1
django-sampledatahelper=0.2.2
gunicorn=19.3.0
